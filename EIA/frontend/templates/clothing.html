<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing & Textiles Carbon Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="shortcut icon" href="../static/img/home/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/styles/clothing.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">EIA</div>
        <ul>
            <li><a href="../index.html" class="active">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="../templates/about.html">About</a></li> 
            <li><a href="../templates/login.html"><button>Login</button></a></li>
            ////    
        </ul>
    </nav>
    
    <div class="container">
        <h1>Clothing & Textiles Carbon Calculator</h1>
        
        <form id="carbonForm">
            <label for="material">Select Product Type:</label>
            <select id="material">
                <option value="fastFashion">Fast Fashion Products</option>
                <option value="sustainableFashion">Sustainable Fashion</option>
                <option value="footwear">Footwear</option>
                <option value="bags">Bags & Accessories</option>
                <option value="homeTextiles">Home & Textile Products</option>
            </select>

            <label for="weight">Enter Weight (kg):</label>
            <input type="number" id="weight" min="0.1" step="0.1" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="result"></div>
        <canvas id="carbonChart"></canvas>
    </div>
    
    <footer>
        <p>&copy; 2025 AI-Driven Environmental Impact Analyzer | Developed by TRPY</p>
    </footer>

    <script src="../static/scripts/clothing.js"></script>
</body>
</html>
